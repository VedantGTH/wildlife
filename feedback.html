<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Wildlife Documentary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="high">
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="About.html">üë§ About</a></li>
                <li><a href="Work.html">üé¨ Documentary</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>üí¨ Your Feedback Matters</h1>
        
        <div class="form-container">
            <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">Share Your Experience</h2>
            
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="number" id="mobile" placeholder="Enter your mobile number">
                </div>

                <div class="form-group">
                    <label for="experience">How was your experience:</label>
                    <textarea id="experience" rows="3" placeholder="Tell us about your experience"></textarea>
                </div>

                <div class="form-group">
                    <label for="suggestions">What would you like to see more:</label>
                    <textarea id="suggestions" rows="3" placeholder="Share your suggestions"></textarea>
                </div>

                <div class="form-group">
                    <label for="improvements">Additional Suggestions:</label>
                    <textarea id="improvements" rows="3" placeholder="Any improvements or ideas"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Overall Experience:</label>
                    <div class="radio-group">
                        <input type="radio" id="positive" name="overall" value="positive">
                        <label for="positive">üëç Positive</label>
                        <input type="radio" id="negative" name="overall" value="negative">
                        <label for="negative">üëé Needs Improvement</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" onclick="scrollToTop()" title="Back to top">‚Üë</button>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', function() {
            const scrollBtn = document.querySelector('.scroll-top');
            if (window.pageYOffset > 300) {
                scrollBtn.classList.add('visible');
            } else {
                scrollBtn.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
